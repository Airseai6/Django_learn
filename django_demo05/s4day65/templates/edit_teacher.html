<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>edit teacher</title>
</head>

<body>
    <h1>EditTeacher</h1>
    <div>
        <a href="/teachers/">ToTeachersList</a>
        <hr>
    </div>

    <form method="POST" action="/edit_teacher/?nid={{ teacher_info.id }}">
        <p>Name:
            <input type="text" name='name' value="{{ teacher_info.name }}"></p>
        <p> Class:
            <select name="class_ids" multiple size="6" >
                {% for item in class_list %}
                    {% if item.id in class_id_list %}
                        <option value="{{ item.id }}" selected > {{ item.title }} </option>
                    {% else %}
                        <option value="{{ item.id }}" > {{ item.title }} </option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
