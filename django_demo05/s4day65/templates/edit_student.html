<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST" action="/edit_student/?nid={{current_student_info.id}}">
        <p>Student name: <input type="text" name="name" value="{{current_student_info.name}}"></p>
        <p>
            Class
            <select name="class_id" id="">
                {% for row in class_list %}
                    {% if row.id == current_student_info.class_id %}
                        <option selected value="{{ row.id }}">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
