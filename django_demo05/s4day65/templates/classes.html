<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>
    <h1>Classes List</h1>
    <div>
        <a href="/add_class">AddClass</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ClassName</th>
                <th>Operate</th>
            </tr>
        </thead>
        <tbody>
            {% for row in class_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>
                        <a href="/edit_class/?nid={{row.id}}">Edit</a>
                        |
                        <a href="/del_class/?nid={{row.id}}">Delete</a>
                    </td>
<!--                        <form action="" method="POST">-->
<!--                            <input type="submit" value="delete">-->
<!--                        </form>-->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
