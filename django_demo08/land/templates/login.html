<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        #item {
            position: fixed;
            padding: 10px;
            left: 50%;
            top: 30%;
            /* height: 200px; */
            /* width: 300px; */
            background-color: #9E9E9E;
            margin-left: -200px;
            margin-top: -150px;

            display: inline-block;
            width: auto; height: auto;
        }

        .msg_err {
            color: red;
            font-style:italic;
        }
    </style>
</head>
<body>
    <div id="item" align="center">
        <h3>Login</h3>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <p>
                username: <input type="text" name="username"><br>
                <p class="msg_err" >{{ obj.errors.username.0 }}</p>
            </p>
            <p>
                password: <input type="password" name="password"><br>
                <p class="msg_err" >{{ obj.errors.password.0 }}</p>
                <p class="msg_err" >{{ msg_err }}</p>
            </p>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
