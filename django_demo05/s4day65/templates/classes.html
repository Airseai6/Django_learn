<!DOCTYPE html>
<html lang="en">
<style>
        .hide{
            display: none;
        }
        .shadow{
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.4;
            z-index: 1000;

        }
        .modal{
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            height: 300px;
            width: 400px;
            background-color: white;
            margin-left: -200px;
            margin-top: -150px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>
    <h1>Classes List</h1>
    <div>
        <a href="/students">ToStudents</a>
        <hr>
        <a href="/add_class">AddClass_newURL</a>
        |
        <a onclick="showModal()">AddClass_DialogBox</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ClassName</th>
                <th>Operate</th>
            </tr>
        </thead>
        <tbody>
            {% for row in class_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>
                        <a href="/edit_class/?nid={{row.id}}">Edit</a>
                        |
                        <a onclick="modelEdit(this)">Edit2</a>
                        |
                        <a href="/del_class/?nid={{row.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="shadow" class="shadow hide"></div>
    <div id="modal" class="modal hide">
        <p><input id="title" type="text" name="title"></p>
        <input type="button" value="submit" onclick="AjaxSend()">
        <input type="button" value="cancel" onclick="CancelModal()">
        <br>
        <span id="errmsg"></span>
    </div>

    <div id="editModal" class="modal hide">
        <h3>Edit Dialog Box</h3>
        <p>
            <input id="editId" type="text" name="id" style="display: none">
            <input id="editTitle" type="text" name="title">
        </p>
        <input type="button" value="submit" onclick="editAjaxSend()">
        <input type="button" value="cancel" onclick="CancelModal()">
        <br>
        <span id="errmsg"></span>
    </div>
    <script src="/static/jquery-3.4.1.js"></script>
    <script>
        function showModal(){
            document.getElementById('shadow').classList.remove('hide');
            document.getElementById('modal').classList.remove('hide');
        }

        function CancelModal(){
            document.getElementById('shadow').classList.add('hide');
            document.getElementById('modal').classList.add('hide');
            document.getElementById('editModal').classList.add('hide');
        }

        function AjaxSend(){
            $.ajax({
                url: '/modal_add_class/',
                type: 'POST',
                data: {'title':$('#title').val()},
                success: function(data){
                        // 当服务处理完成后，返回数据时，该函数自动调用
                        // data: the value server return
                        console.log(data);
                        if(data == 'ok'){
                            location.href="/classes/";
                        }else{
                            $('#errmsg').text(data);
                        }
                    }
            })
        }

        function modelEdit(ths){
            document.getElementById('shadow').classList.remove('hide');
            document.getElementById('editModal').classList.remove('hide');
            /*
            1. 获取当前点击标签
            2. 当前标签父标签，再找期上方标签
            3. 获得当前班级名称，赋值到编辑对话框中
            */
            var row = $(ths).parent().prevAll();
            // console.log(row);
            var content = $(row[0]).text();
            $('#editTitle').val(content);

            var contentId = $(row[1]).text();
            $('#editId').val(contentId);
        }

        function editAjaxSend(){
            var nid = $('#editId').val();
            var content = $('#editTitle').val();
            $.ajax({
                url: '/modal_edit_class/',
                type: 'POST',
                data: {'nid': nid, 'content': content, },
                success: function(arg){
                    // arg字符串  JSON.parse(str) -> 对象
                    // JSON.stringify(对象) -> 字符串
                    arg = JSON.parse(arg);
                    if(arg.status){
                        // location.href="/classes/";
                        location.reload();
                    }else{
                        alert(arg.message);
                    }
                }
            })
        }

    </script>
</body>
</html>
